<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/defaultLayout}"
  layout:fragment="Content"
>
  <body>
    <div class="container-fluid py-5">
      <!-- 제목과 네비게이션을 같은 줄에 배치 -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">프로필 정보</h5>

        <!-- 상단 네비게이션 (작게 오른쪽 정렬) -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent p-0 m-0 small">
            <li class="breadcrumb-item active text-black" aria-current="page">Settings</li>
          </ol>
        </nav>
      </div>

      <!-- 프로필 정보 테이블 -->
      <div class="p-3 rounded shadow-sm border border-1">
        <table class="table table-borderless m-0">
          <colgroup>
            <col width="15%" />
            <col width="auto" />
          </colgroup>
          <tbody>
            <tr>
              <th>아이디</th>
              <td id="loginId"></td>
            </tr>
            <tr>
              <th>이름</th>
              <td id="name"></td>
            </tr>
            <tr>
              <th>이메일</th>
              <td id="email"></td>
            </tr>
            <tr>
              <th>가입일</th>
              <td id="createAt"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 버튼 그룹 -->
      <div class="mt-3 d-flex justify-content-between">
        <button type="button" class="btn btn-outline-danger" onclick="deleteAccount();">회원 탈퇴</button>
        <a href="/settings/edit" class="btn btn-outline-dark">프로필 수정</a>
      </div>
    </div>
    <script th:src="@{/js/settings/profile.js}"></script>
  </body>
</html>
