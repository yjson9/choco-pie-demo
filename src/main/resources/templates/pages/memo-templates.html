              
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
    <head>
        <!-- 페이지별 타이틀 입력 -->
        <title>메모양식</title>
        <!-- Custom styles for this page -->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
        <style>
            .input-box {
                border: 1px solid #ccc;
                min-height: 40px;
                padding: 5px;
                border-radius: 4px;
                cursor: text;
            }
            .chip {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 2px 6px;
                margin: 0 2px;
                border-radius: 12px;
                font-size: 0.9em;
                user-select: none;
            }
        </style>
    </head>

    <body>
        <!-- 본문 -->
        <th:block layout:fragment="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">메모양식 관리</h1>

                <!-- Grid 영역 -->
                <div class="row">
                        <div class="col-md-8">
                            <h4>DataTables</h4>
                            <button id="addRowBtn" class="btn btn-success mb-2">행 추가</button>
                            <table id="myTable" class="display">
                                <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>내용</th>
                                    <th>액션</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="col-md-4 editor-panel">
                            <h4>편집 패널</h4>
                            <div id="editorInfo">행을 선택하세요.</div>
                            
                           
                            <div id="custom-input" class="input-box" contenteditable="true"></div>

                            <div style="margin-top:10px;">
                                <button class="add-btn" data-code="id" data-label="ID">+ID</button>
                                <button class="add-btn" data-code="store_id" data-label="대리점ID">+대리점ID</button>
                                <button class="add-btn" data-code="name" data-label="고객명">+고객명</button>
                                <button class="add-btn" data-code="phone" data-label="고객전화번호">+고객전화번호</button>
                                <button class="add-btn" data-code="birth" data-label="고객생년월일">+고객생년월일</button>
                            </div>

                            <div style="margin-top:10px;">
                                <button id="saveBtn">적용(저장)</button>
                            </div>

                            <h3>보이는 값:</h3>
                            <div id="displayResult"></div>

                            <h3>DB 저장용 값:</h3>
                            <div id="dbResult"></div>
                        </div>
                </div>

                <button id="saveBtn" class="btn btn-primary mt-3">저장</button>
            </div>
            <!-- /.container-fluid -->
        </th:block>
        
        <!-- Page level plugins/scripts -->
        <th:block layout:fragment="contentScripts">        
            <!-- Page level plugins -->
            <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
            <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
            <script src="https://unpkg.com/@yaireo/tagify"></script>
            <!-- Page level custom scripts -->
            <script th:src="@{/js/memo-templates.js}"></script>
        </th:block>
    </body>
</html>
